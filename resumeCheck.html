<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="resumeCheck.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="jumbotron">
    <h1><strong>Resume Helper</strong></h1>
    <p><strong>Upload your job description on the left and your resume on the right.</strong></p>
  </div>
    
    <div class="col-lg-6">
        <h2 class="job-description-header">Job Description</h2>
        <form> 
            <div class="form-group col-lg-12">
            <label for="exampleFormControlTextarea1"></label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="25" id="job-box"></textarea>
        </div>
        </form>
     
    </div>
    
    
      <div class="col-lg-6">
         <h2 class="resume-header">Resume</h2>
        <form> 
            <div class="form-group col-lg-12">
            <label for="exampleFormControlTextarea1"></label>
           <textarea class="form-control" id="exampleFormControlTextarea1" rows="25" ></textarea>
        </div>
        </form>
    </div>
    
    </div>
</body>
</html>
